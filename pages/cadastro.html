    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="shortcut icon" href="../images/logo.jpg" type="image/x-icon">
    <title>Pizzaria The Noite</title>
</head>
<body class="bodygeral">
    <header>
        <div class="logo">
          <img src="../images/logo.png" alt="Logo da Pizzaria" width="100px"/>
        </div>
        <nav>
          <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="cardapio.html">Cardápio</a></li>
            <li><a href="cadastro.html">Cadastro/Login</a></li>
            <li><a href="sobre.html">Sobre</a></li>
          </ul>
        </nav>
      </header>
    <main>
      <div id="cadastro">
        <form class="box2" action="#" method="post">
          <h1>Criar conta</h1>
          <input type="text" placeholder="Insira seu nome">
          <input type="e-mail" placeholder="Insira seu e-mail">
          <input type="e-mail" placeholder="Confirme seu e-mail">
          <input type="password" placeholder="Insira sua nova senha">
          <input type="submit" value="Cadastrar">
        </form>
        <form class="box" action="#" method="post">
          <h1>Login</h1>
          <input type="text" placeholder="Usuário">
          <input type="password" placeholder="Senha">
          <input type="submit" value="Entrar">
        </form>
      </div>
    </main>
    <footer>
      <div class="logo">
        <img src="../images/logo.png" alt="Logo da Pizzaria" width="100px"/>
      </div>
      <div>
        <h3>Endereço:</h3>
        <br>
        <h4>Rua X Nº Y</h4>
        <h4>Bairro</h4>
        <h4>Cidade</h4>
      </div>
      <div>
        <h3>Horário de Funcionamento:</h3>
        <br>
        <h4>Segunda a Sábado 08:00-23:00</h4>
        <h4>Domingo 12:00-20:00</h4>
      </div>
      <div>
        <h3>Telefone:</h3>
        <br>
        <h4>(DDD)9XXXX-XXXX</h4>
      </div>
    </footer>
